<!DOCTYPE html>
<html>
<head>
  <title>Simple Data Tool</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
    }

    .input-section,
    .data-section {
      border: 3px solid black;
      padding: 10px;
      margin-bottom: 20px;
      width: 300px;
    }

    .data-section {
      height: 300px;
      overflow-y: auto;
    }

    .label {
      font-style: italic;
      text-decoration: underline;
      margin-bottom: 5px;
      display: inline-block;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- Input Section -->
  <div class="input-section">
    <div class="label">in put</div>
    <input type="text" id="myInput" placeholder="Enter something..." />
    <button onclick="saveData()">Submit</button>
  </div>

  <!-- Data Section -->
  <div class="data-section">
    <div class="label">show data</div>
    <div id="dataList"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/library/d/1R85X-UUl5NkjnGjtP3zILZ_wkanXrfZJf_XuG1OVy32bhLWmGrzx1Y4x/1";

    async function saveData() {
      const value = document.getElementById("myInput").value;
      if (!value.trim()) return;

      // Send data to Google Sheets
      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ item: value })
      });

      document.getElementById("myInput").value = "";
      fetchData();
    }

    async function fetchData() {
      const res = await fetch(scriptURL);
      const rows = await res.json();
      const container = document.getElementById("dataList");

      // Skip header
      container.innerHTML = rows.slice(1).map(row => `<div>${row[0]}</div>`).join('');
    }

    // Load data on page load
    fetchData();
  </script>

</body>
</html>
